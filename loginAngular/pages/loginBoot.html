<form class="form-inline" action="" id="loginFrom">
    <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Your name" ng-model="username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Password</label>
        <input type="password" class="form-control" id="exampleInputEmail2" placeholder="Enter your password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="verify()">LogIn
        <span class="glyphicon glyphicon-ok"></span>
    </button>
</form>
