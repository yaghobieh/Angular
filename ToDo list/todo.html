<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My To-Do list</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="todo.js"></script>
    </head>
    <body ng-app="todoApp" ng-controller="todoCtrl">

        <div class="row">
            <div class="col-md-5 col-sm-6 col-md-offset-3">
                <div class="card card-block text-xs-center">
                    <h3 class="card-title">Search/ Add task</h3>
                    <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" ng-model="searchFor"><br>
                </div>

                <form class="form-inline" ng-submit="addTask()">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail3">Title</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Enter Title" ng-model="titleDo">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword3">Contents</label>
                        <input type="text" class="form-control" id="exampleInputPassword3" placeholder="contents" ng-model="contents">
                    </div>
                    <button type="submit" class="btn btn-primary">Add new task</button>
                </form>
            </div>

            <br><br>
            <div class="col-md-5 col-sm-10 col-md-offset-3">
                <h2>List of tasks</h2>
                <blockquote class="blockquote">
                  <p class="mb-0">for edit the values you have to double click on the text area and change the text or to complited optin</p>
                </blockquote>
                <div class="card">
                    <div class="span9" ng-repeat="task in taskesList track by $index">
                    <li ng-class="task.status == true ? 'list-group-item-success' : 'list-group-item-warning'">
                      <contain-info></<contain-info>
                    </li>
                </div>
            </div>

        </div>
    </body>
</html>
